<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Javascript tests</title>
        <link rel="stylesheet" href="qunit-2.20.0.css" />
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <form>
                <input name="text" />
                <div class="has-error">Error text</div>
            </form>
        </div>

        <script src="../jquery-3.7.1.min.js"></script>
        <script src="../list.js"></script>
        <script src="qunit-2.20.0.js"></script>

        <script>
            QUnit.test("Errors should be hidden on click", function (assert) {
                window.Superlists.initialize();
                $('input[name="text"]').trigger("click");
                assert.equal($(".has-error").is(":visible"), false);
            });
            QUnit.test("Errors should be hidden on keypress", function (assert) {
                window.Superlists.initialize();
                $('input[name="text"]').trigger("keypress");
                assert.equal($(".has-error").is(":visible"), false);
            });

            QUnit.test("Errors aren't hidden if there is no keypress", function (assert) {
                window.Superlists.initialize();
                assert.equal($(".has-error").is(":visible"), true);
            });
        </script>
    </body>
</html>
